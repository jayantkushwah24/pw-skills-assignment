<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment 1</title>
    <link rel="stylesheet" href="assignment1.css">
    <!-- this is internal css -->
    <style>
        .container {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            background-color: blue;
        }

        .container2 {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            background-color: blue;
        }
    </style>
</head>

<body>
    <!-- This is example of inline css -->
    <div style="background-color: orangered;" class="container"></div>
    <div class="container2"></div>
    <div class="container3"></div>
    <p>inline > internal > external</p>
    <!-- Inline css has the highest priority followed by inline css and external css. -->

</body>

</html>
